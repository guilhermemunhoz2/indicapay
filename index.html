<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IndicaPay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00FF00;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
    }
    .nav-buttons a {
      color: #00FF00;
      border: 1px solid #00FF00;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }
    .nav-buttons a:hover {
      background-color: #00FF00;
      color: #000;
      transition: 0.3s;
    }
    .main-content {
      text-align: center;
      margin-top: 150px;
      padding: 20px;
    }
    .main-content h1 {
      font-size: 60px;
      font-weight: bold;
      margin: 0;
      line-height: 1.2;
    }
    .main-content p {
      font-size: 20px;
      margin: 30px 0;
    }
    .cta-button {
      background-color: #00FF00;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .cta-button:hover {
      background-color: #00cc00;
    }
    .saiba-mais {
      display: block;
      margin-top: 20px;
      color: #00FF00;
      text-decoration: none;
      font-size: 18px;
    }
    .saiba-mais:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">INDICAPAY</div>
  <div class="nav-buttons">
    <a href="cadastro.html">Cadastrar</a>
    <a href="login.html">Login</a>
  </div>
</div>

<div class="main-content">
  <h1>INVISTA +<br>INDIQUE<br>E GANHE</h1>
  <p>Deposite R$50, indique 5 pessoas, e ganhe R$150 quando todas concluírem o depósito.</p>
  <a href="cadastro.html" class="cta-button">CADASTRE-SE</a>
  <a href="#" class="saiba-mais">Saiba mais</a>
</div>

</body>
</html>
