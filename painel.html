<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IndicaPay Painel</title>
  <style>
    body {
      background-color: #121212;
      color: #39ff14;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
    }
    .card {
      background: #1c1c1c;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
    button {
      padding: 8px 15px;
      background: #39ff14;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .value {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="topbar">
  <h1>IndicaPay Painel</h1>
  <button id="btnLogout">Sair</button>
</div>

<div class="card">
  <h2>Olá, <span id="nomeUsuario">Carregando...</span>!</h2>
</div>

<div class="card">
  <h3>Saldo Atual</h3>
  <div class="value" id="saldoUsuario">R$ 0,00</div>
</div>

<div class="card">
  <h3>Último Depósito</h3>
  <div class="value" id="depositoUsuario">R$ 0,00</div>
</div>

<div class="card">
  <h3>Seu link de indicação:</h3>
  <div id="linkIndicacao">Carregando...</div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA10U0aJzXM2G5m7I5BvS1hnhPcJseNlCI",
    authDomain: "indicapay-6162f.firebaseapp.com",
    databaseURL: "https://indicapay-6162f-default-rtdb.firebaseio.com",
    projectId: "indicapay-6162f",
    storageBucket: "indicapay-6162f.appspot.com",
    messagingSenderId: "351397382935",
    appId: "1:351397382935:web:3027a03a266a5abee00552",
    measurementId: "G-KRGNYNVEDT"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const nomeUsuario = document.getElementById("nomeUsuario");
  const saldoUsuario = document.getElementById("saldoUsuario");
  const depositoUsuario = document.getElementById("depositoUsuario");
  const linkIndicacao = document.getElementById("linkIndicacao");
  const btnLogout = document.getElementById("btnLogout");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const uid = user.uid;
      const usuarioRef = ref(db, 'usuarios/' + uid);
      get(usuarioRef).then((snapshot) => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          nomeUsuario.textContent = dados.nome || "Usuário";
          saldoUsuario.textContent = "R$ " + (dados.saldo || "0,00");
          depositoUsuario.textContent = "R$ " + (dados.ultimoDeposito || "0,00");
          linkIndicacao.textContent = window.location.origin + "/cadastro.html?ref=" + uid;
        } else {
          nomeUsuario.textContent = "Visitante";
        }
      });
    } else {
      window.location.href = "login.html";
    }
  });

  btnLogout.addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  });
</script>

</body>
</html>
