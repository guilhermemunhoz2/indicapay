<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - IndicaPay</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
    }
    .topbar h1 {
      color: #0f0;
    }
    .card {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .card h2 {
      margin: 0 0 10px;
      color: #0f0;
    }
    .card p {
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="topbar">
  <h1>IndicaPay Painel</h1>
  <button onclick="logout()">Sair</button>
</div>

<div class="card">
  <h2>Olá, <span id="nomeUsuario">Carregando...</span>!</h2>
</div>

<div class="card">
  <h2>Saldo Atual</h2>
  <p id="saldo">R$ 0,00</p>
</div>

<div class="card">
  <h2>Último Depósito</h2>
  <p id="deposito">R$ 0,00</p>
</div>

<div class="card">
  <h2>Seu link de indicação:</h2>
  <p id="linkIndicacao">Carregando...</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA10U0aJzXM2G5m7I5BvS1hnhPcJseNlCI",
    authDomain: "indicapay-6162f.firebaseapp.com",
    projectId: "indicapay-6162f",
    storageBucket: "indicapay-6162f.appspot.com",
    messagingSenderId: "351397382935",
    appId: "1:351397382935:web:3027a03a266a5abee00552",
    measurementId: "G-KRGNYNVEDT"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userDoc = await getDoc(doc(db, "usuarios", user.uid));
      if (userDoc.exists()) {
        const dados = userDoc.data();
        document.getElementById("nomeUsuario").innerText = dados.nome;
        document.getElementById("saldo").innerText = `R$ ${dados.saldo.toFixed(2)}`;
        document.getElementById("deposito").innerText = `R$ ${dados.deposito.toFixed(2)}`;
        document.getElementById("linkIndicacao").innerText = `https://indicapay.vercel.app/cadastro.html?ref=${user.uid}`;
      } else {
        alert("Usuário sem dados cadastrados.");
      }
    } else {
      window.location.href = "login.html";
    }
  });

  function logout() {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
