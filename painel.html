<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - IndicaPay</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #d0f0c0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .topbar h1 {
      color: #39ff14;
      margin: 0;
    }
    .refresh {
      background-color: #39ff14;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .card {
      background-color: #111;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
    }
    .card h2 {
      color: #39ff14;
      margin-bottom: 10px;
    }
    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .deposit {
      background-color: #39ff14;
      color: #000;
    }
    .withdraw {
      background-color: #000;
      color: #39ff14;
      border: 1px solid #39ff14;
    }
  </style>
</head>
<body>

<div class="topbar">
  <h1>IndicaPay</h1>
  <button class="refresh" onclick="location.reload()">üîÑ Atualizar</button>
</div>

<div class="card">
  <h2 id="userName">Ol√°, Carregando...</h2>
</div>

<div class="card">
  <h2>Saldo</h2>
  <p style="font-size: 24px;">R$ <span id="saldo">0,00</span></p>
  <button class="deposit">Depositar</button>
  <button class="withdraw">Sacar</button>
</div>

<div class="card">
  <h2>√öltimo Dep√≥sito</h2>
  <p>R$ <span id="ultimoDeposito">0,00</span></p>
</div>

<div class="card">
  <h2>Seu link de indica√ß√£o:</h2>
  <p id="linkIndicacao">Carregando...</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA10U0aJzXM2G5m7I5BvS1hnhPcJseNlCI",
    authDomain: "indicapay-6162f.firebaseapp.com",
    projectId: "indicapay-6162f",
    storageBucket: "indicapay-6162f.appspot.com",
    messagingSenderId: "351397382935",
    appId: "1:351397382935:web:3027a03a266a5abee00552"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById('userName').innerText = `Ol√°, ${user.displayName || user.email}`;
      document.getElementById('linkIndicacao').innerText = `https://indicapay.vercel.app/cadastro.html?ref=${user.uid}`;
      document.getElementById('saldo').innerText = "150,00";
      document.getElementById('ultimoDeposito').innerText = "50,00";
    } else {
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
