<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - IndicaPay</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #39ff14;
      margin-bottom: 30px;
    }
    .card {
      background-color: #111;
      border: 1px solid #39ff14;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 250px;
      box-shadow: 0 0 10px #39ff14;
    }
    .card h2 {
      margin: 0;
      font-size: 18px;
    }
    .card p {
      margin: 10px 0 0;
      font-size: 22px;
      font-weight: bold;
    }
    button {
      padding: 12px 20px;
      background-color: #39ff14;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
      font-size: 16px;
    }
    button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo(a) ao seu Painel!</h1>

  <div class="card">
    <h2>Saldo atual</h2>
    <p>R$ 250,00</p>
  </div>

  <div class="card">
    <h2>Total de indicados</h2>
    <p>12 amigos</p>
  </div>

  <div class="card">
    <h2>Ganhos acumulados</h2>
    <p>R$ 1.150,00</p>
  </div>

  <button onclick="window.location.href='index.html'">Sair</button>

</body>
</html>
