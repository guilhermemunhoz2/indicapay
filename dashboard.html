<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - IndicaPay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #00FF5A;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 10px 20px;
        }
        .topbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .topbar button {
            background-color: transparent;
            color: #00FF5A;
            border: 1px solid #00FF5A;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .dashboard {
            padding: 20px;
        }
        .dashboard h2 {
            margin-top: 0;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        .buttons {
            margin: 20px 0;
            display: flex;
            gap: 15px;
        }
        .buttons button {
            background-color: #00FF5A;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .chart-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="topbar">
    <h1>INDICAPAY</h1>
    <button onclick="logout()">Sair</button>
</div>

<div class="dashboard">
    <h2>Olá, <span id="username">Usuário</span>!</h2>

    <div class="cards">
        <div class="card">
            <h3>Saldo Atual</h3>
            <p id="saldo">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>Total de Indicados</h3>
            <p id="indicados">0</p>
        </div>
        <div class="card">
            <h3>Ganhos Acumulados</h3>
            <p id="ganhos">R$ 0,00</p>
        </div>
    </div>

    <div class="buttons">
        <button>Indicar Amigo</button>
        <button>Ver Extrato</button>
    </div>

    <div class="chart-container">
        <h3>Seus Ganhos</h3>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    </div>

    <div class="status">
        <h3>Status de Saque</h3>
        <p id="statusSaque">Nenhum saque solicitado</p>
    </div>
</div>

<script>
    // Função provisória de logout
    function logout() {
        window.location.href = 'index.html';
    }

    // Aqui futuramente: puxar nome e valores via JavaScript ou API
    document.getElementById('username').textContent = 'Renan';
    document.getElementById('saldo').textContent = 'R$ 150,00';
    document.getElementById('indicados').textContent = '5';
    document.getElementById('ganhos').textContent = 'R$ 300,00';
    document.getElementById('statusSaque').textContent = 'Aguardando aprovação';

    // Gráfico fictício via Chart.js (precisa linkar a lib se quiser rodar)
</script>

<!-- Importar Chart.js (se quiser usar) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr'],
            datasets: [{
                label: 'Ganhos (R$)',
                data: [50, 100, 200, 300],
                backgroundColor: 'rgba(0, 255, 90, 0.2)',
                borderColor: '#00FF5A',
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>

</body>
</html>
